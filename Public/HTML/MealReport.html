<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriTracker Meal Report</title>
    <link rel="stylesheet" href="../CSS/MealReport.css">
    <link rel="stylesheet" href="../CSS/Navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1><img src="../PNG/Overskrift.PNG" alt="NutriTracker Logo"></h1>
            <nav>
                <ul>
                    <li><a href="../HTML/Dashboard.html">Dashboard</a></li>
                    <li><a href="../HTML/MealCreator.html">Meal Creator</a></li>
                    <li><a href="../HTML/MealTracker.html">Meal Tracker</a></li>
                    <li class="active"><a href="../HTML/MealReport.html">Nutri Report</a></li>
                    <li><a href="../HTML/FoodInspector.html">Food Inspector</a></li>
                    <li><a href="../HTML/Profil.html">Profile</a></li>
                </ul>
            </nav>
        </header>

        <div class="container">
            <div class="nutri-report">
                <div class="header-container">
                    <h2>Nutri Report</h2>
                </div>
                <div class="table-header">
                    <div class="header-item">Date</div>
                    <div class="header-item">Meals</div>
                    <div class="header-item">Water</div>
                    <div class="header-item">kcal consumed</div>
                    <div class="header-item">Protein</div>
                    <div class="header-item">Fat</div>
                    <div class="header-item">Fiber</div>
                </div>
                <div id="nutri-report-container">
                    <!-- Dynamisk genererede rapportrækker vil blive tilføjet her af JavaScript -->
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/MealReportAPI.js"></script>
